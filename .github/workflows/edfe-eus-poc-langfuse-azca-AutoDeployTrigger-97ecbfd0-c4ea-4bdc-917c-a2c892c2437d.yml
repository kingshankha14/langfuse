name: Trigger auto deployment for edfe-eus-poc-langfuse-azca

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/edfe-eus-poc-langfuse-azca-AutoDeployTrigger-97ecbfd0-c4ea-4bdc-917c-a2c892c2437d.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.EDFEEUSPOCLANGFUSEAZCA_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.EDFEEUSPOCLANGFUSEAZCA_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.EDFEEUSPOCLANGFUSEAZCA_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: edfelangfuse.azurecr.io
          registryUsername: ${{ secrets.EDFEEUSPOCLANGFUSEAZCA_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.EDFEEUSPOCLANGFUSEAZCA_REGISTRY_PASSWORD }}
          containerAppName: edfe-eus-poc-langfuse-azca
          resourceGroup: EDFEOpenAI
          imageToBuild: edfelangfuse.azurecr.io/edfe-eus-poc-langfuse-azca:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


